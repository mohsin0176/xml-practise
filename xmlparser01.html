<!DOCTYPE html>
<html>
<head>
	<title>XML PARSER</title>
</head>
<body>
<p id="demo"></p>
<p id="author"></p>
<p id="year"></p>
<script type="text/javascript">
	var parser,xmlDoc;
	var text="<bookstore><book>"+"<title>EveryDayItalian</title>"+
	"<author>H.M.MOHSIN</author>"+
	"<year>2005</year>"+
	"</book></bookstore>";

	parser=new DOMParser();
	xmlDoc=parser.parseFromString(text,"text/xml");
	document.getElementById("demo").innerHTML=xmlDoc.getElementsByTagName("title")[0].childNodes[0].nodeValue;
		document.getElementById("author").innerHTML=xmlDoc.getElementsByTagName("author")[0].childNodes[0].nodeValue;
			document.getElementById("year").innerHTML=xmlDoc.getElementsByTagName("year")[0].childNodes[0].nodeValue;
</script>
</body>
</html>
